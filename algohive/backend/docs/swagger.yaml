basePath: /api/v1
definitions:
  auth.AuthResponse:
    properties:
      email:
        type: string
      firstname:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      last_connected:
        type: string
      lastname:
        type: string
      permissions:
        type: integer
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      token:
        type: string
      user_id:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    type: object
  catalogs.PuzzleResponse:
    properties:
      author:
        type: string
      cipher:
        type: string
      compressedSize:
        type: integer
      createdAt:
        type: string
      difficulty:
        type: string
      id:
        type: string
      language:
        type: string
      name:
        type: string
      obscure:
        type: string
      uncompressedSize:
        type: integer
      updatedAt:
        type: string
    type: object
  catalogs.ThemeResponse:
    properties:
      enigmes_count:
        type: integer
      name:
        type: string
      puzzles:
        items:
          $ref: '#/definitions/catalogs.PuzzleResponse'
        type: array
      size:
        type: integer
    type: object
  competitions.CompetitionStatsResponse:
    properties:
      active_users:
        type: integer
      average_score:
        type: number
      competition_id:
        type: string
      completion_rate:
        type: number
      highest_score:
        type: number
      title:
        type: string
      total_users:
        type: integer
    type: object
  competitions.CreateCompetitionRequest:
    properties:
      api_environment_id:
        type: string
      api_theme:
        type: string
      description:
        type: string
      group_ids:
        items:
          type: string
        type: array
      show:
        type: boolean
      title:
        type: string
    required:
    - api_environment_id
    - api_theme
    - description
    - title
    type: object
  competitions.CreateTryRequest:
    properties:
      puzzle_id:
        type: string
      puzzle_index:
        type: integer
      puzzle_lvl:
        type: string
      step:
        type: integer
    required:
    - puzzle_id
    - puzzle_index
    - puzzle_lvl
    - step
    type: object
  competitions.UpdateCompetitionRequest:
    properties:
      api_environment_id:
        type: string
      api_theme:
        type: string
      description:
        type: string
      finished:
        type: boolean
      show:
        type: boolean
      title:
        type: string
    type: object
  competitions.UpdateTryRequest:
    properties:
      attempts:
        type: integer
      end_time:
        type: string
      score:
        type: number
    required:
    - attempts
    - end_time
    - score
    type: object
  groups.CreateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
      scope_id:
        type: string
    required:
    - name
    - scope_id
    type: object
  groups.UpdateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.Catalog:
    properties:
      address:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      scopes:
        items:
          $ref: '#/definitions/models.Scope'
        type: array
    type: object
  models.Competition:
    properties:
      api_environment:
        $ref: '#/definitions/models.Catalog'
      api_environment_id:
        type: string
      api_theme:
        type: string
      description:
        type: string
      finished:
        type: boolean
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      show:
        type: boolean
      title:
        type: string
      tries:
        items:
          $ref: '#/definitions/models.Try'
        type: array
    type: object
  models.Group:
    properties:
      competitions:
        items:
          $ref: '#/definitions/models.Competition'
        type: array
      description:
        type: string
      id:
        type: string
      name:
        type: string
      scope_id:
        type: string
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.Role:
    properties:
      id:
        type: string
      name:
        type: string
      permissions:
        type: integer
      scopes:
        items:
          $ref: '#/definitions/models.Scope'
        type: array
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.Scope:
    properties:
      catalogs:
        items:
          $ref: '#/definitions/models.Catalog'
        type: array
      description:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
    type: object
  models.Try:
    properties:
      attempts:
        type: integer
      competition_id:
        type: string
      end_time:
        type: string
      id:
        type: string
      puzzle_id:
        type: string
      puzzle_index:
        type: integer
      puzzle_lvl:
        type: string
      score:
        type: number
      start_time:
        type: string
      step:
        type: integer
      user_id:
        type: string
    type: object
  models.User:
    properties:
      blocked:
        type: boolean
      email:
        type: string
      firstname:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      last_connected:
        type: string
      lastname:
        type: string
      password:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
    type: object
  roles.CreateRoleRequest:
    properties:
      name:
        type: string
      permission:
        type: integer
      scopes_ids:
        items:
          type: string
        type: array
    required:
    - name
    type: object
  scopes.CreateScopeRequest:
    properties:
      catalogs_ids:
        items:
          type: string
        type: array
      description:
        type: string
      name:
        type: string
    required:
    - catalogs_ids
    - name
    type: object
  users.PasswordUpdate:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    type: object
  users.UserIdWithRoles:
    properties:
      roles:
        items:
          type: string
        type: array
      user_id:
        type: string
    type: object
  users.UserWithGroup:
    properties:
      email:
        type: string
      firstname:
        type: string
      groups:
        items:
          type: string
        type: array
      lastname:
        type: string
    type: object
  users.UserWithRoles:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      roles:
        items:
          type: string
        type: array
    type: object
info:
  contact:
    email: ericphlpp@proton.me
    name: AlgoHive Support
  description: This is the API documentation for the AlgoHive API
