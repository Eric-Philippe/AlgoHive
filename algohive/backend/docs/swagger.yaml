basePath: /api/v1
definitions:
  models.Catalog:
    properties:
      address:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      scopes:
        items:
          $ref: '#/definitions/models.Scope'
        type: array
    type: object
  models.Competition:
    properties:
      api_theme:
        type: string
      catalog_id:
        type: string
      description:
        type: string
      finished:
        type: boolean
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      show:
        type: boolean
      title:
        type: string
    type: object
  models.Group:
    properties:
      competitions:
        items:
          $ref: '#/definitions/models.Competition'
        type: array
      description:
        type: string
      id:
        type: string
      name:
        type: string
      scope_id:
        type: string
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.Role:
    properties:
      id:
        type: string
      name:
        type: string
      permissions:
        type: integer
      scopes:
        items:
          $ref: '#/definitions/models.Scope'
        type: array
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.Scope:
    properties:
      catalogs:
        items:
          $ref: '#/definitions/models.Catalog'
        type: array
      description:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
    type: object
  models.User:
    properties:
      blocked:
        type: boolean
      email:
        type: string
      firstname:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      id:
        type: string
      last_connected:
        type: string
      lastname:
        type: string
      password:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
    type: object
  v1.AuthResponse:
    properties:
      email:
        type: string
      firstname:
        type: string
      groups:
        items:
          $ref: '#/definitions/models.Group'
        type: array
      last_connected:
        type: string
      lastname:
        type: string
      permissions:
        type: integer
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      token:
        type: string
      user_id:
        type: string
    type: object
  v1.CreateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
      scope_id:
        type: string
    required:
    - name
    - scope_id
    type: object
  v1.CreateRoleRequest:
    properties:
      name:
        type: string
      permission:
        type: integer
      scopes_ids:
        items:
          type: string
        type: array
    required:
    - name
    type: object
  v1.CreateScopeRequest:
    properties:
      catalogs_ids:
        items:
          type: string
        type: array
      description:
        type: string
      name:
        type: string
    required:
    - catalogs_ids
    - name
    type: object
  v1.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  v1.PuzzleResponse:
    properties:
      author:
        type: string
      cipher:
        type: string
      compressedSize:
        type: integer
      createdAt:
        type: string
      difficulty:
        type: string
      id:
        type: string
      language:
        type: string
      name:
        type: string
      obscure:
        type: string
      uncompressedSize:
        type: integer
      updatedAt:
        type: string
    type: object
  v1.RegisterRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    type: object
  v1.ThemeResponse:
    properties:
      enigmes_count:
        type: integer
      name:
        type: string
      puzzles:
        items:
          $ref: '#/definitions/v1.PuzzleResponse'
        type: array
      size:
        type: integer
    type: object
  v1.UpdateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  v1.UserWithRoles:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      roles:
        items:
          type: string
        type: array
    type: object
info:
  contact:
    email: ericphlpp@proton.me
    name: AlgoHive Support
  description: This is the API documentation for the AlgoHive API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Swagger AlgoHive API
  version: 1.0.0
paths:
  /auth/check:
    get:
      consumes:
      - application/json
      description: Check if the sent cookie token session is still valid and return
        user data
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Check if the sent cookie token session is still valid and return user
        data
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/v1.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Login
      tags:
      - Auth
  /auth/logout:
    post:
      description: Logout a user by invalidating their token
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: User Logout
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: Registration Details
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/v1.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Register
      tags:
      - Auth
  /catalogs:
    get:
      consumes:
      - application/json
      description: Get all Catalogs, only accessible to users with the API_ENV permission
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Catalog'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all Catalogs Catalog
      tags:
      - Catalogs
  /catalogs/{catalogID}/themes:
    get:
      consumes:
      - application/json
      description: Get all the themes from a single API from it's ID
      parameters:
      - description: API ID
        in: path
        name: catalogID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.ThemeResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all the themes from a single API from it's ID
      tags:
      - Catalogs
  /groups:
    get:
      consumes:
      - application/json
      description: Get all groups, only accessible to users with the GROUPS permission
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Group'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all groups
      tags:
      - Groups
    post:
      consumes:
      - application/json
      description: Create a group, only accessible to users with the GROUPS permission
      parameters:
      - description: Group to create
        in: body
        name: group
        required: true
        schema:
          $ref: '#/definitions/v1.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Group'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a group
      tags:
      - Groups
  /groups/{group_id}:
    delete:
      consumes:
      - application/json
      description: Delete a group and cascade delete all users and competitions associated
        with the group
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Delete a group and cascade delete all users and competitions associated
        with the group
      tags:
      - Groups
    get:
      consumes:
      - application/json
      description: Get a group
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Group'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a group
      tags:
      - Groups
    put:
      consumes:
      - application/json
      description: Update a group name and description
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: string
      - description: Group to update
        in: body
        name: group
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateGroupRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Update a group name and description
      tags:
      - Groups
  /groups/{group_id}/users/{user_id}:
    delete:
      consumes:
      - application/json
      description: Remove a user from a group
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Remove a user from a group
      tags:
      - Groups
    post:
      consumes:
      - application/json
      description: Add a user to a group
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Add a user to a group
      tags:
      - Groups
  /groups/scope/{scope_id}:
    get:
      consumes:
      - application/json
      description: Get all the groups from a given scope and list the users in each
        group
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Group'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all the groups from a given scope
      tags:
      - Groups
  /ping:
    get:
      description: Répond avec "pong"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Répond avec "pong"
      tags:
      - App
  /roles:
    get:
      consumes:
      - application/json
      description: Get all Roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Role'
            type: array
      security:
      - Bearer: []
      summary: Get all Roles
      tags:
      - Roles
    post:
      consumes:
      - application/json
      description: Create a new Role
      parameters:
      - description: Role Profile
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/v1.CreateRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Role'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a new Role
      tags:
      - Roles
  /roles/{role_id}:
    delete:
      consumes:
      - application/json
      description: delete a role and cascade first to roles_scopes and user_roles
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Role'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: delete a role
      tags:
      - Roles
    get:
      consumes:
      - application/json
      description: Get a Role by ID
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Role'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a Role by ID
      tags:
      - Roles
    put:
      consumes:
      - application/json
      description: Update a Role by ID
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      - description: Role Profile
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/models.Role'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Role'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Update a Role by ID
      tags:
      - Roles
  /scopes:
    get:
      consumes:
      - application/json
      description: Get all scopes, only accessible to users with the SCOPES permission
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Scope'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all scopes
      tags:
      - Scopes
    post:
      consumes:
      - application/json
      description: Create a scope, only accessible to users with the SCOPES permission
      parameters:
      - description: Scope Details
        in: body
        name: createScope
        required: true
        schema:
          $ref: '#/definitions/v1.CreateScopeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Scope'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a scope
      tags:
      - Scopes
  /scopes/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a scope, only accessible to users with the SCOPES permission
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Delete a scope
      tags:
      - Scopes
    get:
      consumes:
      - application/json
      description: Get a scope, only accessible to users with the SCOPES permission
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a scope
      tags:
      - Scopes
    put:
      consumes:
      - application/json
      description: Update a scope, only accessible to users with the SCOPES permission
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      - description: Scope Details
        in: body
        name: updateScope
        required: true
        schema:
          $ref: '#/definitions/v1.CreateScopeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Scope'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Update a scope
      tags:
      - Scopes
  /scopes/{scope_id}/roles/{role_id}:
    delete:
      consumes:
      - application/json
      description: Detach the scope from a role, only accessible to users with the
        SCOPES permission
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Scope'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Detach the scope from a role
      tags:
      - Scopes
    post:
      consumes:
      - application/json
      description: Attach the scope to a role, only accessible to users with the SCOPES
        permission
      parameters:
      - description: Scope ID
        in: path
        name: scope_id
        required: true
        type: string
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Scope'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Attach the scope to a role
      tags:
      - Scopes
  /scopes/roles:
    get:
      consumes:
      - application/json
      description: Get all the scopes that a role has access to, only accessible to
        users with the SCOPES permission
      parameters:
      - collectionFormat: csv
        description: Roles IDs
        in: query
        items:
          type: string
        name: roles
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Scope'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all the scopes that a role has access to
      tags:
      - Scopes
  /scopes/user:
    get:
      consumes:
      - application/json
      description: Get all scopes that the user has access to (based on roles) if
        the user has the SCOPES permission we return all scopes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Scope'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all scopes that the user has access to
      tags:
      - Scopes
  /user/:
